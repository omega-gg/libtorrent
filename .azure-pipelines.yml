# Windows
#--------------------------------------------------------------------------------------------------

jobs:
- job: win32
  pool:
    vmImage: "windows-latest"
  steps:
  - bash: |
      cd ..
      git clone https://github.com/omega-gg/3rdparty
      cd 3rdparty
      sh generate.sh win32
      cd ../s
      sh build.sh win32
      cd deploy
      7z a ../libtorrent.zip *
  - publish: $(System.DefaultWorkingDirectory)/libtorrent.zip
    artifact: libtorrent-win32

